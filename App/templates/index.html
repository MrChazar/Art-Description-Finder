<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Startowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-column">
        <div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom border-dark rounded-bottom">
            <a class="navbar-brand" href="#">Projekt</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Główna <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tutorial">Jak korzystać?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="content" class="d-flex justify-content-center align-items-center flex-grow-1 min-vh-100">
            <form class="text-center border border-primary rounded p-4" action="/submit" method="POST">
                <h2>Zapytanie</h2>
                <div class="form-group">
                    <label for="prompt">Szukaj</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Wpisz treść..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button><br>

            </form>
        </div>

        {% if result %}
            <div id="result" class="d-flex flex-column justify-content-center m-3 align-items-center border border-black bg-primary text-light rounded">
                <h1>Styl: {{ ' '.join(result[0]) }}</h1>
                <p>Opis Stylu: {{ ' '.join(result[1]) }}</p>
                <p>Nazwa Gry: {{ result[2] }}</p>
                <p>Opis Gry: {{ result[3] }}</p>
            </div>
        {% endif %}

        <div id="footer" class="d-flex flex-column justify-content-center align-items-center bg-primary border-bottom border-dark rounded-bottom py-3 mt-auto">
            <p>Wykonali: MrChazar i DmytroSchyrba</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
